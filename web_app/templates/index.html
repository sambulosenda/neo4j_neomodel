{% extends "base.html" %}

{% block content %}

<div class="text-center">
  <h1>Neo4j - Neomodel</h1>
</div>

<br>

<form action="/" method="POST">
  <div class="form-group">
    <input name="text" class="form-control input-lg" type="text" placeholder="Enter search term" required>
  </div>
  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Search">
</form>

<br>
<hr>

<div>
  {% if node.name %}
      <h4 class="well"><strong>{{node.name}}</strong></h4>
  {% else %}
      <h4 class="well"><strong>{{node.title}}</strong></h4>
  {% endif %}
</div>

{% endblock %}
